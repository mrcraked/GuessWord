<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="/images/android-chrome-512x512.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess Words</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #fff0e0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .game-container {
                background-color: #e6f3ff;
                border-radius: 10px;
                padding: 20px;
                text-align: center;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            .game-title {
                font-size: 2em;
                color: #4a90e2;
                margin-bottom: 20px;
            }
            .game-stats {
                display: flex;
                justify-content: space-around;
                margin-bottom: 20px;
            }
            .audio-container, .input-container {
                margin-bottom: 20px;
            }
            input[type="text"] {
                padding: 10px;
                width: 200px;
            }
            button {
                padding: 10px 20px;
                background-color: #4a90e2;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .hint-button {
                position: absolute;
                bottom: 20px;
                right: 20px;
            }
            #startButton {
                background-color: #4CAF50;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <div class="game-container">
        <h1 class="game-title">Guess Words</h1>
        <div class="game-stats">
            <span id="correctGuesses">‚úì 0</span>
            <span id="incorrectGuesses">‚úó 0</span>
            <span id="timer">‚è± 60s</span>
            <span id="guessesLeft">3/3</span>
        </div>
        <div class="audio-container">
            <button id="playAudio" class="hidden">üîä Play Audio</button>
        </div>
        <div class="input-container">
            <input type="text" id="guessInput" placeholder="type here" class="hidden">
            <button id="submitGuess" class="hidden">SUBMIT</button>
        </div>
        <button id="startButton">START</button>
    </div>
    <button id="hintButton" class="hint-button hidden">?</button>
    <script src="game.js"></script>
</body>
</html>
